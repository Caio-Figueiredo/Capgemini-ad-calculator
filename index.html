<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Anuncios</title>
</head>

<body>
    
    <h1>CADASTRE AQUI SEU ANUNCIO</h1>

    <form name="form" id="form">
    <h2>Nome do Anuncio</h2>
    <input class="input is-rounded" type="text" placeholder="Digite o nome do Anuncio" style="width: 300;" name="ad" id="ad">


    <h2>Cliente</h2>
    <input class="input is-rounded" type="text" placeholder="Digite o nome do Cliente" style="width: 300;" name="client" id="client">

    <h2>Data de Inicio</h2>
   
    <input class="input is-rounded" type="date" placeholder="Data de Inicio" style="width: 300;" name="startdate" id="startdate">

   

    <h2>Data de Termino</h2>
   
    <input class="input is-rounded" type="date" placeholder="Data de Termino" style="width: 300;" name="finishdate" id="finishdate">

  

    <h2>Valor do investimento</h2>
    <input class="input is-rounded" type="number" placeholder="Investimento" style="width: 300;" name="money" id="money">

    <br>

    

    </form>

    <button class="button is-rounded is-info" name="submit" id="submit" onclick="cadastrar(ad, client, startdate, finishdate, money)">CADASTRAR</button>

    <br>

    <input class="input is-rounded" type="text" placeholder="Consulte aqui seu anuncio" style="width: 300;" name="consult" id="consult">

    <br>

    <button class="button is-rounded is-info" name="request" id="request" onclick="consultar(consult)">CONSULTAR</button> 

    
    <script src="Scripts/Controllers/adCalcController.js"></script>
    

</body>

</html>
